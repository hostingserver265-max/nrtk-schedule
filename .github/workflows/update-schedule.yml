name: Update Schedule

# –ö–æ–≥–¥–∞ –∑–∞–ø—É—Å–∫–∞—Ç—å
on:
  schedule:
    # –ö–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 07:00 –∏ 13:00 –ø–æ –ú–æ—Å–∫–≤–µ (04:00 –∏ 10:00 UTC)
    - cron: '0 4,10 * * *'

  # –ú–æ–∂–Ω–æ –∑–∞–ø—É—Å—Ç–∏—Ç—å –≤—Ä—É—á–Ω—É—é
  workflow_dispatch:

  # –ü—Ä–∏ –ø—É—à–µ –≤ main —Ç–æ–∂–µ –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è (–¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è)
  push:
    branches: [ main ]

jobs:
  update-schedule:
    runs-on: ubuntu-latest

    steps:
    # –®–∞–≥ 1: –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
    - name: üì¶ Checkout repository
      uses: actions/checkout@v3

    # –®–∞–≥ 2: –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Python 3.10
    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # –®–∞–≥ 3: –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
    - name: üìö Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    # –®–∞–≥ 4: –ó–∞–ø—É—Å–∫–∞–µ–º –ø–∞—Ä—Å–µ—Ä
    - name: üöÄ Parse schedule
      run: |
        python parse_schedule.py

    # –®–∞–≥ 5: –ö–æ–º–º–∏—Ç–∏–º –∏–∑–º–µ–Ω–µ–Ω–∏—è (–µ—Å–ª–∏ –µ—Å—Ç—å)
    - name: üíæ Commit and push changes
      run: |
        git config --global user.name 'Schedule Bot'
        git config --global user.email 'bot@nrtk.schedule'
        git add schedule.json

        # –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å—Ç—å –ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è
        if git diff --staged --quiet; then
          echo "‚úÖ –ò–∑–º–µ–Ω–µ–Ω–∏–π –Ω–µ—Ç, —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ –∞–∫—Ç—É–∞–ª—å–Ω–æ"
        else
          git commit -m "üîÑ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è $(date +'%Y-%m-%d %H:%M')"
          git push
          echo "‚úÖ –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ –æ–±–Ω–æ–≤–ª–µ–Ω–æ –∏ –∑–∞–≥—Ä—É–∂–µ–Ω–æ!"
        fi
